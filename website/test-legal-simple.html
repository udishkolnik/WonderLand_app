<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Legal Documents System - Simple</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/legal-documents.css">
</head>
<body>
    <div class="container" style="padding: 2rem; text-align: center;">
        <h1>Test Legal Documents System</h1>
        <p>Testing the legal documents system in isolation</p>
        
        <button id="test-legal-btn" class="cta-button primary" style="margin: 1rem;">
            Test Legal Documents System
        </button>
    </div>

    <script src="assets/js/legal-documents.js"></script>
    <script>
        document.getElementById('test-legal-btn').addEventListener('click', async () => {
            console.log('Testing legal documents system...');
            
            try {
                if (window.LegalDocumentsSystem) {
                    const legalDocsSystem = new window.LegalDocumentsSystem();
                    
                    // Set up callback
                    window.onLegalDocumentsAccepted = function() {
                        console.log('Legal documents accepted!');
                        alert('Legal documents accepted successfully!');
                    };
                    
                    // Initialize with test data
                    await legalDocsSystem.initialize({
                        id: 'test_user_123',
                        name: 'Test User',
                        email: 'test@example.com',
                        firstName: 'Test',
                        lastName: 'User'
                    });
                    
                } else {
                    console.error('LegalDocumentsSystem not available');
                    alert('LegalDocumentsSystem not available');
                }
            } catch (error) {
                console.error('Error testing legal documents system:', error);
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
