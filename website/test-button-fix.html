<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Button Fix</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/legal-documents.css">
</head>
<body>
    <div class="container" style="padding: 2rem; text-align: center;">
        <h1>Button State Test</h1>
        <p>Testing the Complete Registration button states</p>
        
        <div style="margin: 2rem 0; padding: 2rem; background: var(--bg-secondary); border-radius: 8px;">
            <h3>Button States</h3>
            
            <div style="margin: 1rem 0;">
                <h4>Enabled State (All Documents Signed)</h4>
                <button id="accept-all-btn-enabled" class="cta-button primary">
                    Complete Registration
                </button>
            </div>
            
            <div style="margin: 1rem 0;">
                <h4>Disabled State (Documents Not Signed)</h4>
                <button id="accept-all-btn-disabled" class="cta-button primary" disabled>
                    Complete Registration
                </button>
            </div>
            
            <div style="margin: 1rem 0;">
                <h4>Toggle Test</h4>
                <button id="toggle-btn" class="cta-button secondary">
                    Toggle Button State
                </button>
            </div>
        </div>
        
        <div id="test-results" style="margin: 2rem 0; padding: 1rem; background: var(--bg-secondary); border-radius: 8px;">
            <h3>Test Results</h3>
            <div id="results-content">Button states are working correctly!</div>
        </div>
    </div>

    <script>
        const resultsDiv = document.getElementById('results-content');
        const enabledBtn = document.getElementById('accept-all-btn-enabled');
        const disabledBtn = document.getElementById('accept-all-btn-disabled');
        const toggleBtn = document.getElementById('toggle-btn');
        
        let isEnabled = true;
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.style.margin = '0.5rem 0';
            div.style.padding = '0.5rem';
            div.style.borderRadius = '4px';
            div.style.backgroundColor = type === 'success' ? '#d4edda' : type === 'error' ? '#f8d7da' : '#d1ecf1';
            div.style.color = type === 'success' ? '#155724' : type === 'error' ? '#721c24' : '#0c5460';
            div.textContent = message;
            resultsDiv.appendChild(div);
        }
        
        // Test button states
        function testButtonStates() {
            resultsDiv.innerHTML = '';
            
            // Test enabled button
            if (enabledBtn.disabled) {
                addResult('❌ Enabled button should not be disabled', 'error');
            } else {
                addResult('✅ Enabled button is correctly enabled', 'success');
            }
            
            // Test disabled button
            if (disabledBtn.disabled) {
                addResult('✅ Disabled button is correctly disabled', 'success');
            } else {
                addResult('❌ Disabled button should be disabled', 'error');
            }
            
            // Test styling
            const enabledStyle = window.getComputedStyle(enabledBtn);
            const disabledStyle = window.getComputedStyle(disabledBtn);
            
            if (disabledStyle.opacity === '0.6') {
                addResult('✅ Disabled button has correct opacity', 'success');
            } else {
                addResult('❌ Disabled button should have opacity 0.6', 'error');
            }
            
            if (disabledStyle.cursor === 'not-allowed') {
                addResult('✅ Disabled button has correct cursor', 'success');
            } else {
                addResult('❌ Disabled button should have not-allowed cursor', 'error');
            }
        }
        
        // Toggle button state
        toggleBtn.addEventListener('click', () => {
            isEnabled = !isEnabled;
            enabledBtn.disabled = !isEnabled;
            enabledBtn.textContent = isEnabled ? 'Complete Registration' : 'Complete Registration (Disabled)';
            testButtonStates();
        });
        
        // Initial test
        window.addEventListener('load', () => {
            setTimeout(testButtonStates, 500);
        });
    </script>
</body>
</html>
