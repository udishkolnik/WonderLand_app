<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Login - SmartStart Platform | AliceSolutionsGroup</title>
 <meta name="description" content="Login to your SmartStart account and continue your venture journey with AliceSolutionsGroup.">
 <meta name="keywords" content="login, SmartStart, AliceSolutionsGroup, user account, venture platform">
 <meta name="author" content="Udi Shkolnik, AliceSolutionsGroup">
 <meta name="robots" content="index, follow">
 
 <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 <link rel="stylesheet" href="../assets/css/styles.css">
 <style>
  .auth-container {
   min-height: 100vh;
   display: flex;
   align-items: center;
   justify-content: center;
   padding: 2rem;
   background: var(--bg-primary);
  }
  
  .auth-card {
   background: var(--glass-bg);
   border: 1px solid var(--glass-border);
   border-radius: 20px;
   padding: 3rem;
   backdrop-filter: blur(20px);
   width: 100%;
   max-width: 450px;
   position: relative;
   overflow: hidden;
  }
  
  .auth-card::before {
   content: '';
   position: absolute;
   top: 0;
   left: -100%;
   width: 100%;
   height: 100%;
   background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
   animation: shimmer 3s infinite;
  }
  
  .auth-header {
   text-align: center;
   margin-bottom: 2rem;
  }
  
  .auth-logo {
   font-size: 2rem;
   margin-bottom: 1rem;
   background: var(--gradient-neon);
   -webkit-background-clip: text;
   -webkit-text-fill-color: transparent;
   background-clip: text;
  }
  
  .auth-title {
   font-size: 1.5rem;
   font-weight: 600;
   color: var(--text-primary);
   margin-bottom: 0.5rem;
  }
  
  .auth-subtitle {
   color: var(--text-secondary);
   font-size: 0.875rem;
  }
  
  .form-group {
   margin-bottom: 1.5rem;
  }
  
  .form-label {
   display: block;
   margin-bottom: 0.5rem;
   color: var(--text-primary);
   font-weight: 500;
  }
  
  .form-input {
   width: 100%;
   padding: 1rem;
   border: 1px solid var(--glass-border);
   border-radius: 10px;
   background: rgba(255, 255, 255, 0.05);
   color: var(--text-primary);
   font-size: 1rem;
   transition: all 0.3s ease;
  }
  
  .form-input:focus {
   outline: none;
   border-color: var(--accent-cyan);
   box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.1);
  }
  
  .form-input::placeholder {
   color: var(--text-secondary);
  }
  
  .password-toggle {
   position: relative;
  }
  
  .password-toggle-btn {
   position: absolute;
   right: 1rem;
   top: 50%;
   transform: translateY(-50%);
   background: none;
   border: none;
   color: var(--text-secondary);
   cursor: pointer;
   font-size: 1rem;
   transition: color 0.3s ease;
  }
  
  .password-toggle-btn:hover {
   color: var(--accent-cyan);
  }
  
  .form-options {
   display: flex;
   justify-content: space-between;
   align-items: center;
   margin-bottom: 2rem;
  }
  
  .remember-me {
   display: flex;
   align-items: center;
   gap: 0.5rem;
  }
  
  .remember-me input[type="checkbox"] {
   width: 16px;
   height: 16px;
   accent-color: var(--accent-cyan);
  }
  
  .remember-me label {
   color: var(--text-secondary);
   font-size: 0.875rem;
   cursor: pointer;
  }
  
  .forgot-password {
   color: var(--accent-cyan);
   text-decoration: none;
   font-size: 0.875rem;
   transition: color 0.3s ease;
  }
  
  .forgot-password:hover {
   color: var(--accent-yellow);
  }
  
  .auth-button {
   width: 100%;
   padding: 1rem;
   background: var(--gradient-neon);
   color: var(--bg-primary);
   border: none;
   border-radius: 10px;
   font-size: 1rem;
   font-weight: 600;
   cursor: pointer;
   transition: all 0.3s ease;
   margin-bottom: 1.5rem;
  }
  
  .auth-button:hover {
   transform: translateY(-2px);
   box-shadow: 0 10px 30px rgba(255, 255, 0, 0.3);
  }
  
  .auth-button:disabled {
   opacity: 0.6;
   cursor: not-allowed;
   transform: none;
  }
  
  .auth-divider {
   text-align: center;
   margin: 2rem 0;
   position: relative;
  }
  
  .auth-divider::before {
   content: '';
   position: absolute;
   top: 50%;
   left: 0;
   right: 0;
   height: 1px;
   background: var(--glass-border);
  }
  
  .auth-divider span {
   background: var(--glass-bg);
   padding: 0 1rem;
   color: var(--text-secondary);
   font-size: 0.875rem;
  }
  
  .auth-footer {
   text-align: center;
  }
  
  .auth-footer p {
   color: var(--text-secondary);
   font-size: 0.875rem;
   margin-bottom: 1rem;
  }
  
  .auth-footer a {
   color: var(--accent-cyan);
   text-decoration: none;
   font-weight: 500;
   transition: color 0.3s ease;
  }
  
  .auth-footer a:hover {
   color: var(--accent-yellow);
  }
  
  .error-message {
   background: rgba(239, 68, 68, 0.1);
   border: 1px solid rgba(239, 68, 68, 0.3);
   color: #ef4444;
   padding: 1rem;
   border-radius: 10px;
   margin-bottom: 1rem;
   font-size: 0.875rem;
  }
  
  .success-message {
   background: rgba(34, 197, 94, 0.1);
   border: 1px solid rgba(34, 197, 94, 0.3);
   color: #22c55e;
   padding: 1rem;
   border-radius: 10px;
   margin-bottom: 1rem;
   font-size: 0.875rem;
  }
  
  .loading-spinner {
   display: inline-block;
   width: 20px;
   height: 20px;
   border: 2px solid rgba(255, 255, 255, 0.3);
   border-radius: 50%;
   border-top-color: var(--bg-primary);
   animation: spin 1s ease-in-out infinite;
  }
  
  @keyframes shimmer {
   0% { left: -100%; }
   100% { left: 100%; }
  }
  
  @keyframes spin {
   to { transform: rotate(360deg); }
  }
  
  @media (max-width: 768px) {
   .auth-container {
    padding: 1rem;
   }
   
   .auth-card {
    padding: 2rem;
   }
   
   .form-options {
    flex-direction: column;
    gap: 1rem;
    align-items: flex-start;
   }
  }
 </style>
</head>
<body>
 <div class="auth-container">
  <div class="auth-card">
   <div class="auth-header">
    <div class="auth-logo">AliceSolutionsGroup</div>
    <h1 class="auth-title">Welcome Back</h1>
    <p class="auth-subtitle">Sign in to continue your SmartStart journey</p>
   </div>

   <div id="messageContainer"></div>

   <form id="loginForm">
    <div class="form-group">
     <label for="email" class="form-label">Email Address</label>
     <input 
      type="email" 
      id="email" 
      name="email" 
      class="form-input" 
      placeholder="Enter your email"
      required
     >
    </div>

    <div class="form-group">
     <label for="password" class="form-label">Password</label>
     <div class="password-toggle">
      <input 
       type="password" 
       id="password" 
       name="password" 
       class="form-input" 
       placeholder="Enter your password"
       required
      >
      <button type="button" class="password-toggle-btn" id="passwordToggleBtn">
       <i class="fas fa-eye" id="passwordToggleIcon"></i>
      </button>
     </div>
    </div>

    <div class="form-options">
     <div class="remember-me">
      <input type="checkbox" id="rememberMe" name="rememberMe">
      <label for="rememberMe">Remember me</label>
     </div>
     <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
    </div>

    <button type="submit" class="auth-button" id="loginButton">
     <span id="loginButtonText">Sign In</span>
     <span id="loginButtonSpinner" class="loading-spinner" style="display: none;"></span>
    </button>
   </form>

   <div class="auth-divider">
    <span>New to SmartStart?</span>
   </div>

   <div class="auth-footer">
    <p>Don't have an account yet?</p>
    <a href="register.html">Create your SmartStart account</a>
    <p style="margin-top: 1rem;">Want to explore first?</p>
    <a href="../user-journey/">Try the User Journey Demo</a>
   </div>
  </div>
 </div>

 <script src="../assets/js/components.js"></script>
 <script src="../database/simple-database.js"></script>
 <script src="../assets/js/login.js"></script>
</body>
</html>
