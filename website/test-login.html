<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - SmartStart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
        }
        button {
            background: #00e5d4;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #00b8a9;
        }
        .result {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Login Test Page</h1>
    
    <div class="test-section">
        <h2>Test Login Data Storage</h2>
        <button onclick="testLogin()">Simulate Login</button>
        <button onclick="checkStorage()">Check Storage</button>
        <button onclick="clearStorage()">Clear Storage</button>
        <div id="result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Dashboard Redirect</h2>
        <button onclick="goToDashboard()">Go to Dashboard</button>
        <div id="dashboard-result" class="result"></div>
    </div>

    <script>
        function testLogin() {
            const userData = {
                email: 'test@alicesolutions.com',
                name: 'test',
                loginTime: new Date().toISOString()
            };
            const token = 'demo_token_' + Date.now();
            
            localStorage.setItem('user', JSON.stringify(userData));
            localStorage.setItem('smartstart_token', token);
            
            document.getElementById('result').innerHTML = `
                <strong>Login data stored:</strong><br>
                User: ${JSON.stringify(userData, null, 2)}<br>
                Token: ${token}
            `;
        }
        
        function checkStorage() {
            const token = localStorage.getItem('smartstart_token');
            const user = localStorage.getItem('user');
            const allKeys = Object.keys(localStorage);
            const allValues = Object.values(localStorage);
            
            document.getElementById('result').innerHTML = `
                <strong>Current Storage:</strong><br>
                Token: ${token}<br>
                User: ${user}<br>
                All Keys: ${JSON.stringify(allKeys)}<br>
                All Values: ${JSON.stringify(allValues)}
            `;
        }
        
        function clearStorage() {
            localStorage.clear();
            document.getElementById('result').innerHTML = '<strong>Storage cleared!</strong>';
        }
        
        function goToDashboard() {
            const token = localStorage.getItem('smartstart_token');
            const user = localStorage.getItem('user');
            
            if (!token || !user) {
                document.getElementById('dashboard-result').innerHTML = '<strong>No login data found! Please run "Simulate Login" first.</strong>';
                return;
            }
            
            document.getElementById('dashboard-result').innerHTML = '<strong>Redirecting to dashboard...</strong>';
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        }
        
        // Auto-check storage on page load
        window.addEventListener('load', () => {
            checkStorage();
        });
    </script>
</body>
</html>
